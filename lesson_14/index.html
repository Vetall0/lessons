<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
	<title>Урок №14 (CSS Анімації)</title>
</head>

<body>
	<div class="wrapper">

		<header id="top">
			<div class="header">
				<p>Урок №14 (CSS Анімації)</p>
			</div>
		</header>

		<main>

			<div class="my-car">

				<div class="my-car__arch-front">
					<div class="my-car__arch"></div>
				</div>
				<div class="my-car__arch-rear">
					<div class="my-car__arch"></div>
				</div>

				<div class="my-car__car-body body-car">
					<div class="body-car__full">
						<div class="body-car__front"></div>
						<div class="body-car__rear"></div>
					</div>
				</div>

				<div class="my-car__wheel">

					<div class="my-car__wheel-1 wheel">
						<div class="wheel__tyre">
							<div class="wheel__disk">
								<div class="wheel__ring-big">
									<div class="wheel__ring-middle">
										<div class="wheel__ring">
											<div class="wheel__center"></div>
											<div class="wheel__bolt"></div>
											<div class="wheel__spokes">
												<span></span>
												<span></span>
												<span></span>
												<span></span>
												<span></span>
												<span></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="my-car__wheel-2 wheel">
						<div class="wheel__tyre">
							<div class="wheel__disk">
								<div class="wheel__ring-big">
									<div class="wheel__ring-middle">
										<div class="wheel__ring">
											<div class="wheel__center"></div>
											<div class="wheel__bolt"></div>
											<div class="wheel__spokes">
												<span></span>
												<span></span>
												<span></span>
												<span></span>
												<span></span>
												<span></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="my-car__window window">
					<div class="window__back">
						<span></span>
						<span></span>
					</div>
				</div>

				<div class="my-car__light light">
					<div class="light__front"></div>
					<div class="light__rear"></div>
				</div>

				<div class="my-car__handle"></div>

				<div class="my-car__flag">
					<div class="my-car__flagpole"></div>
					<div class="my-car__cloch">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="my-car__sky"></div>
				<div class="my-car__ground"></div>

			</div>



			<div class="animation">

				<div class="animation__sky"></div>
				<div class="animation__ground"></div>
				<div class="animation__dust">
					<img src="img/smoke-tires.webp" alt="dust">
				</div>
				<div class="animation__wall-all">
					<div class="animation__wall">
						<img src="img/stonewall.webp" alt="wall">
					</div>
					<div class="animation__boom">
						<img src="img/smoke.webp" alt="smoke">
					</div>
				</div>

			</div>


		</main>

		<footer>
			<div class="footer">
				<p>Живи, а працюй у вільний час!!!</p>
			</div>
		</footer>

	</div>
</body>

</html>
